<VirtualHost *:80>
    ServerName ctmmanagement.shivshaktienterprise.shop
    DocumentRoot "C:/path/to/your/project/public"

    <Directory "C:/path/to/your/project/public">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog "logs/ctmmanagement_error.log"
    CustomLog "logs/ctmmanagement_access.log" common
</VirtualHost>
